<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Buffer1sidebar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 380px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 600;
    }

    .section {
      margin-bottom: 24px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px solid #e9ecef;
    }

    .section h3 {
      color: #495057;
      font-size: 16px;
      margin-bottom: 16px;
      font-weight: 600;
      text-align: center;
    }

    .input-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #495057;
      font-size: 14px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 12px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn.analogy-btn {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    }

    .btn.analogy-btn:hover {
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
    }

    .btn.humane-btn {
      background: linear-gradient(135deg, #fd7e14 0%, #e83e8c 100%);
    }

    .btn.humane-btn:hover {
      box-shadow: 0 8px 20px rgba(253, 126, 20, 0.3);
    }

    .current-count {
      background: #e8f5e8;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      text-align: center;
    }

    .count-display {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .count-label {
      font-size: 14px;
      color: #495057;
      font-weight: 500;
    }

    .count-number {
      font-size: 18px;
      font-weight: 700;
      color: #28a745;
      background: white;
      padding: 4px 12px;
      border-radius: 20px;
      min-width: 30px;
      display: inline-block;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 16px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .refresh-btn {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      font-size: 14px;
      padding: 8px 16px;
      margin-top: 8px;
    }

    .refresh-btn:hover {
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Buffer1sidebar</h1>
    
    <!-- Analogy Buffer Section -->
    <div class="section">
      <h3>üîÑ Analogy Buffer</h3>
      
      <div class="current-count" id="analogyCurrentCount">
        <div class="count-display">
          <span class="count-label">Current Entries:</span>
          <span class="count-number" id="analogyCountNumber">...</span>
        </div>
      </div>
      
      <div class="input-group">
        <label for="analogyEntries">Update Entry Count:</label>
        <input type="number" id="analogyEntries" min="0" placeholder="Enter number of entries">
      </div>
      
      <button class="btn analogy-btn" onclick="updateAnalogy()">Update Analogy Buffer</button>
      <button class="btn refresh-btn" onclick="refreshAnalogy()">Refresh Count</button>
    </div>

    <!-- Humane Buffer Section -->
    <div class="section">
      <h3>üíù Humane Buffer</h3>
      
      <div class="current-count" id="humaneCurrentCount">
        <div class="count-display">
          <span class="count-label">Current Entries:</span>
          <span class="count-number" id="humaneCountNumber">...</span>
        </div>
      </div>
      
      <div class="input-group">
        <label for="humaneEntries">Update Entry Count:</label>
        <input type="number" id="humaneEntries" min="0" placeholder="Enter number of entries">
      </div>
      
      <button class="btn humane-btn" onclick="updateHumane()">Update Humane Buffer</button>
      <button class="btn refresh-btn" onclick="refreshHumane()">Refresh Count</button>
    </div>

    <!-- Status and Loading -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>Processing...</div>
    </div>
    <div class="status" id="status"></div>
  </div>

  <script>
    // Load initial counts when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadInitialCounts();
    });

    function loadInitialCounts() {
      refreshAnalogy();
      refreshHumane();
    }

    function refreshAnalogy() {
      document.getElementById('analogyCountNumber').textContent = '...';
      
      google.script.run
        .withSuccessHandler(function(count) {
          document.getElementById('analogyCountNumber').textContent = count;
        })
        .withFailureHandler(function(error) {
          document.getElementById('analogyCountNumber').textContent = 'Error';
          console.error('Error loading analogy count:', error);
        })
        .getEntryCount('analogy-buffer');
    }

    function refreshHumane() {
      document.getElementById('humaneCountNumber').textContent = '...';
      
      google.script.run
        .withSuccessHandler(function(count) {
          document.getElementById('humaneCountNumber').textContent = count;
        })
        .withFailureHandler(function(error) {
          document.getElementById('humaneCountNumber').textContent = 'Error';
          console.error('Error loading humane count:', error);
        })
        .getEntryCount('humane-buffer');
    }

    function updateAnalogy() {
      const entryCount = document.getElementById('analogyEntries').value;
      
      if (!entryCount || entryCount < 0) {
        showStatus('Please enter a valid number of entries for Analogy Buffer', 'error');
        return;
      }
      
      showLoading(true);
      
      google.script.run
        .withSuccessHandler(function(result) {
          showLoading(false);
          showStatus(`Analogy Buffer updated to ${entryCount} entries`, 'success');
          document.getElementById('analogyEntries').value = '';
          refreshAnalogy();
        })
        .withFailureHandler(function(error) {
          showLoading(false);
          showStatus(`Error updating Analogy Buffer: ${error.message}`, 'error');
        })
        .updateBufferEntryCount('analogy-buffer', parseInt(entryCount));
    }

    function updateHumane() {
      const entryCount = document.getElementById('humaneEntries').value;
      
      if (!entryCount || entryCount < 0) {
        showStatus('Please enter a valid number of entries for Humane Buffer', 'error');
        return;
      }
      
      showLoading(true);
      
      google.script.run
        .withSuccessHandler(function(result) {
          showLoading(false);
          showStatus(`Humane Buffer updated to ${entryCount} entries`, 'success');
          document.getElementById('humaneEntries').value = '';
          refreshHumane();
        })
        .withFailureHandler(function(error) {
          showLoading(false);
          showStatus(`Error updating Humane Buffer: ${error.message}`, 'error');
        })
        .updateBufferEntryCount('humane-buffer', parseInt(entryCount));
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
      statusEl.style.display = 'block';
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 5000);
    }

    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
